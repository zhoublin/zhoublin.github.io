<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>文章 | 我的小宇宙</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- 代码高亮 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body class="post-page">
  <header class="site-header">
    <div class="brand">
      <div class="brand-mark"></div>
      <div class="brand-text">
        <div class="brand-title">我的小宇宙</div>
        <div class="brand-subtitle">Post</div>
      </div>
    </div>
    <nav class="site-nav">
      <a href="../index.html">首页 Home</a>
      <a href="index.html">博客 Blog</a>
      <a href="../gallery/index.html">相册 Gallery</a>
    </nav>
  </header>

  <main class="page post-container">
    <article class="post">
      <header class="post-header">
        <h1 id="post-title"></h1>
        <div class="post-meta">
          <span id="post-date"></span>
          <span id="post-tags"></span>
        </div>
      </header>
      <div id="post-content" class="post-content markdown-body">
        <!-- Markdown 渲染结果 -->
      </div>
    </article>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> 我的小宇宙</p>
  </footer>

  <!-- Markdown 渲染 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- 代码高亮 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- 数学公式支持 -->
  <script>
    window.MathJax = {
      tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
      svg: {fontCache: 'global'}
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <script src="../assets/js/posts-config.js"></script>
  <script src="../assets/js/post.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
